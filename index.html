  <style>
    :root {
      --primary-bg-dark: #FF69B4; /* Deep Pink */
      --primary-bg-light: #FFC0CB; /* Pink */
      --text-color: #1A1A1A; /* Very Dark Gray */
    }

    body {
      margin: 0;
      background-color: var(--primary-bg-light); /* Fallback for older browsers */
      background: linear-gradient(135deg, var(--primary-bg-dark), var(--primary-bg-light));
      color: var(--text-color);
      font-family: "Quicksand", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* Ensures full viewport height, allows content to grow */
      text-align: center;
      padding: 1rem;
      touch-action: manipulation; /* Improves touch responsiveness by disabling default browser gestures */
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem; /* Space between elements */
      max-width: 90vw;
    }

    .container {
      font-size: clamp(1.5rem, 5vw, 2rem); /* Responsive font sizing */
      opacity: 0;
      animation: fadeInText 2s ease-out forwards; /* Text fade-in animation */
    }

    .rosett {
      width: 5.5em; /* Relative width based on font size */
      max-width: 90vw;
      opacity: 0;
      animation: fadeInImage 2s ease-out forwards; /* Image fade-in animation */
      animation-delay: 2.5s; /* Delay for image animation */
      transition: transform 0.3s ease; /* Smooth transform on hover */
    }

    .rosett:hover {
      transform: scale(1.15) rotate(5deg);
      cursor: pointer;
    }

    @keyframes fadeInText {
      to { opacity: 1; }
    }

    @keyframes fadeInImage {
      to { opacity: 1; }
    }

    .sparkle {
      position: fixed;
      pointer-events: none; /* Allows clicks to pass through */
      animation: fadeOut 1s forwards; /* Sparkle fade-out animation */
      z-index: 9999; /* Ensures sparkles are on top */
      white-space: nowrap; /* Prevents emoji from breaking into multiple lines */
    }

    .sparkle.mouse {
      font-size: 1.2rem;
    }

    .sparkle.touch {
      font-size: 3rem;
    }

    @keyframes fadeOut {
      0% { opacity: 1; transform: translateY(0) scale(1); }
      100% { opacity: 0; transform: translateY(-20px) scale(0.5); }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container">Det mesta √§r om√∂jligt, men kul att du f√∂rs√∂ker! (‚úø^‚Äø^)</div>
    <a href="https://open.spotify.com/track/2BBIUV8wIBbqc7HXObzdgH?si=a7c3d06e36cb425b" target="_blank" rel="noopener noreferrer" aria-label="Lyssna p√• Spotify">
      <img src="rosett_2.png" alt="Dekorativ rosett som l√§nkar till Spotify" class="rosett" loading="lazy" />
    </a>
  </div>

  <script>
    function createSparkle(x, y, type) {
      const sparkle = document.createElement('div');
      sparkle.textContent = '‚ú®';
      sparkle.className = `sparkle ${type}`;
      sparkle.style.left = x + 'px';
      sparkle.style.top = y + 'px';
      document.body.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 1000);
    }

    let lastSparkleTime = 0;
    const sparkleThrottle = 50; // Milliseconds between each sparkle for mouse movement

    document.addEventListener('mousemove', e => {
      // Only create sparkles on devices that support hover (typically desktops)
      if (window.matchMedia('(hover: hover)').matches) {
        const now = Date.now();
        // Throttle the sparkle creation to improve performance
        if (now - lastSparkleTime > sparkleThrottle) {
          createSparkle(e.pageX, e.pageY, 'mouse');
          lastSparkleTime = now;
        }
      }
    });

    // Create sparkles on touch events (for mobile devices)
    document.addEventListener('touchstart', e => {
      for (let touch of e.touches) {
        createSparkle(touch.pageX, touch.pageY, 'touch');
      }
    });
  </script>
</body>
