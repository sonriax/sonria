  <script>
    if (location.hostname === "www.sonria.se") {
      location.href = "https://sonria.se" + location.pathname + location.search + location.hash;

  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #FF69B4, #FFC0CB);
      color: #1A1A1A;
      font-family: "Quicksand", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 1rem;
      overflow: hidden;
      touch-action: manipulation;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      max-width: 90vw;
    }

    .container {
      font-size: clamp(1.5rem, 5vw, 2rem);
      opacity: 0;
      animation: fadeInText 2s ease-out forwards;
      animation-fill-mode: forwards;
    }

    .rosett {
      width: 5.5em;
      max-width: 90vw;
      opacity: 0;
      animation: fadeInImage 2s ease-out forwards;
      animation-delay: 2.5s;
      animation-fill-mode: forwards;
      transition: transform 0.3s ease;
    }

    .rosett:hover {
      transform: scale(1.15) rotate(5deg);
      cursor: pointer;
    }

    @keyframes fadeInText {
      to { opacity: 1; }
    }

    @keyframes fadeInImage {
      to { opacity: 1; }
    }

    .sparkle {
      position: fixed;
      pointer-events: none;
      animation: fadeOut 1s forwards;
      z-index: 9999;
    }

    .sparkle.mouse {
      font-size: 1.2rem;
    }

    .sparkle.touch {
      font-size: 3rem;
    }

    @keyframes fadeOut {
      0% { opacity: 1; transform: translateY(0) scale(1); }
      100% { opacity: 0; transform: translateY(-20px) scale(0.5); }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container">Det mesta √§r om√∂jligt men kul att du f√∂rs√∂ker! (‚úø^‚Äø^)</div>
    <a href="https://open.spotify.com/track/2BBIUV8wIBbqc7HXObzdgH?si=60617fcd82a94dc1" target="_blank" rel="noopener">
      <img src="rosett_2.png" alt="Rosett" class="rosett">
    </a>
  </div>

  <script>
    function createSparkle(x, y, type) {
      const sparkle = document.createElement('div');
      sparkle.textContent = '‚ú®';
      sparkle.className = `sparkle ${type}`;
      sparkle.style.left = x + 'px';
      sparkle.style.top = y + 'px';
      document.body.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 1000);
    }

    // Mouse trail (desktop)
    document.addEventListener('mousemove', e => {
      if (window.matchMedia('(hover: hover)').matches) {
        createSparkle(e.pageX, e.pageY, 'mouse');
      }
    });

    // Touch glitter (mobil)
    document.addEventListener('touchstart', e => {
      for (let i = 0; i < e.touches.length; i++) {
        const touch = e.touches[i];
        createSparkle(touch.pageX, touch.pageY, 'touch');
      }
    });
  </script>
</body>
