  <style>
    :root {
      --primary-bg-dark: #FF69B4; /* Deep Pink */
      --primary-bg-light: #FFC0CB; /* Pink */
      --text-color: #1A1A1A; /* Very Dark Gray */
      --form-bg: rgba(255, 255, 255, 0.8); /* L√§tt genomskinlig vit f√∂r formul√§r */
      --input-border: #ccc;
      --button-bg: #FF69B4;
      --button-text: #FFFFFF;
    }

    body {
      margin: 0;
      background-color: var(--primary-bg-light); /* Fallback for older browsers */
      background: linear-gradient(135deg, var(--primary-bg-dark), var(--primary-bg-light));

    .wrapper {

    .rosett {

      transition: transform 0.3s ease; /* Smooth transform on hover */
    }

    .rosett:hover {
      transform: scale(1.15) rotate(5deg);
      cursor: pointer;
    }

    /* Formspree Form Styling */
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 300px; /* G√∂r formul√§ret mindre */
      margin-inline: auto; /* Centrerar formul√§ret horisontellt */
      padding: 1.5rem;
      background-color: var(--form-bg);
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 2rem; /* Lite avst√•nd fr√•n rosetten */
      opacity: 0;
      animation: fadeInForm 2s ease-out forwards;
      animation-delay: 3s; /* Animera in efter text och bild */
    }

    form input[type="email"],
    form textarea {
      width: calc(100% - 20px); /* Justera f√∂r padding */
      padding: 10px;
      border: 1px solid var(--input-border);
      border-radius: 4px;
      font-family: "Quicksand", sans-serif;
      font-size: 1rem;
      color: var(--text-color);
      background-color: #fff; /* Vit bakgrund f√∂r inputf√§lten */
    }

    }

    form button {
      padding: 12px 20px;

      border-radius: 4px;
      font-family: "Quicksand", sans-serif;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    form button:hover {
      background-color: #E65A9C; /* M√∂rkare rosa vid hover */
      transform: translateY(-2px);
    }

    @keyframes fadeInText {
      to { opacity: 1; }
    }

    @keyframes fadeInImage {
      to { opacity: 1; }
    }

    @keyframes fadeInForm {
      to { opacity: 1; }
    }

    .sparkle {
      position: fixed;
      pointer-events: none; /* Allows clicks to pass through */
      animation: fadeOut 1s forwards; /* Sparkle fade-out animation */
      z-index: 9999; /* Ensures sparkles are on top */
      white-space: nowrap; /* Prevents emoji from breaking into multiple lines */
    }

    .sparkle.mouse {
      font-size: 1.2rem;
    }

    .sparkle.touch {
      font-size: 3rem;
    }

    @keyframes fadeOut {
      0% { opacity: 1; transform: translateY(0) scale(1); }
      100% { opacity: 0; transform: translateY(-20px) scale(0.5); }
    }
  </style>

<body>

  <script>
    function createSparkle(x, y, type) {
      const sparkle = document.createElement('div');
      sparkle.textContent = '‚ú®';
      sparkle.className = `sparkle ${type}`;
      sparkle.style.left = x + 'px';
      sparkle.style.top = y + 'px';
      document.body.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 1000);
    }

    let lastSparkleTime = 0;
    const sparkleThrottle = 50; // Milliseconds between each sparkle for mouse movement

    document.addEventListener('mousemove', e => {
      // Only create sparkles on devices that support hover (typically desktops)
      if (window.matchMedia('(hover: hover)').matches) {
        const now = Date.now();
        // Throttle the sparkle creation to improve performance
        if (now - lastSparkleTime > sparkleThrottle) {
          createSparkle(e.pageX, e.pageY, 'mouse');
          lastSparkleTime = now;
        }
      }
    });

    // Create sparkles on touch events (for mobile devices)
    document.addEventListener('touchstart', e => {
      for (let touch of e.touches) {
        createSparkle(touch.pageX, touch.pageY, 'touch');
      }
    });
  </script>
